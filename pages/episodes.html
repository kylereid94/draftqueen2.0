<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link href="/src/output.css" rel="stylesheet" />

    <!-- Icon sets -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <title>Episodes - DraftQueen</title>
    <meta name="color-scheme" content="light only" />

    <style>
      .font-calsans {
        font-family: "Cal Sans", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
      }

      .glass-card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.04)
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .episode-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .episode-card:hover {
        transform: translateY(-1px);
        border-color: rgba(255, 62, 165, 0.3);
      }

      .status-open {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        animation: status-pulse 2s ease-in-out infinite alternate;
      }

      @keyframes status-pulse {
        from {
          box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        to {
          box-shadow: 0 6px 18px rgba(16, 185, 129, 0.5);
        }
      }

      .status-closed {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      .status-pending {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
      }

      .crown-glow {
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }

      .nav-active {
        color: #f6339a;
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }

      .points-badge {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.15),
          rgba(16, 185, 129, 0.05)
        );
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .queen-avatar-stack {
        display: flex;
        margin-left: -8px;
      }

      .queen-avatar-stack > div {
        margin-left: 6px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .queen-points {
        position: absolute;
        bottom: -4px;
        right: -6px;
        background: linear-gradient(135deg, #10b981, #059669);
        border: 1px solid rgba(255, 255, 255, 0.3);
        font-size: 10px;
        font-weight: bold;
        min-width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body
    class="min-h-screen text-white font-lexend"
    style="background: linear-gradient(180deg, #390014 0%, #110006 30%)"
  >
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 bg-pink-500/10 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"
      ></div>
    </div>

    <div class="flex flex-col h-screen relative z-10">
      <!-- Header -->
      <div class="px-4 py-6 flex items-center justify-between relative">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full glass-card flex items-center justify-center"
          >
            <img
              src="https://i.pravatar.cc/40?img=1"
              class="size-7 rounded-full"
              alt="Profile"
            />
          </div>
        </div>
        <div
          class="flex items-center space-x-2 absolute left-[50%] -translate-x-[50%]"
        >
          <h1 class="font-calsans font-extrabold text-xl">DRAFT</h1>
          <i class="fi fi-br-crown text-pink-500 crown-glow text-xl pt-1"></i>
        </div>

        <button class="p-2 rounded-xl glass-card size-10">
          <i class="fi fi-rr-bell text-sm"></i>
        </button>
      </div>

      <!-- Season Info -->
      <div class="px-4 mb-6">
        <h1 class="font-calsans text-2xl text-white mb-1">Episodes</h1>
        <p class="text-pink-300 text-sm">RPDR US Season 17</p>
      </div>

      <!-- Main Content -->
      <div class="flex-1 px-4 pb-24 overflow-y-auto">
        <!-- Episode List -->
        <div class="space-y-4">
          <!-- Upcoming Episode -->
          <div class="episode-card rounded-2xl p-5 opacity-60">
            <div class="flex items-start justify-between">
              <div class="flex-1 flex items-center">
                <div class="flex items-center space-x-3">
                  <span
                    class="status-pending text-white text-xs px-3 py-1 rounded-full font-semibold"
                  >
                    Upcoming
                  </span>
                  <h3 class="font-calsans text-lg text-white">
                    Acting Challenge
                  </h3>
                  <span class="text-xs text-white/60">Airs Mar 22</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Open Episode (Current) -->
          <div class="episode-card rounded-2xl p-5 ring-1 ring-pink-500">
            <div class="flex items-start justify-between mb-4">
              <div class="flex-1">
                <div class="flex items-center space-x-3 mb-2">
                  <span
                    class="status-open text-white text-xs px-3 py-1 rounded-full font-semibold"
                  >
                    Open
                  </span>
                </div>
                <h3 class="font-calsans text-lg text-white mb-1">
                  Snatch Game
                </h3>
                <div class="flex flex-row items-center space-x-2">
                  <p class="text-sm text-pink-300">Episode 4</p>
                  <span class="text-xs text-white/60">Mar 15</span>
                </div>
              </div>
              <div class="text-right">
                <div
                  class="points-badge px-3 py-1 rounded-full mb-2 flex items-center gap-1"
                >
                  <span class="text-sm font-bold text-emerald-300">98</span>
                  <img src="/assets/point.png" class="w-4" />
                </div>
              </div>
            </div>

            <!-- Your Queens for this Episode -->
            <div
              class="flex items-center justify-between pt-3 border-t border-white/10"
            >
              <div class="flex items-center space-x-3">
                <span class="text-xs text-white/70">Your Queens:</span>
                <div class="queen-avatar-stack">
                  <div
                    class="size-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">NY</span>
                    <div class="queen-points text-white rounded-full">45</div>
                  </div>
                  <div
                    class="size-8 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">SP</span>
                    <div class="queen-points text-white rounded-full">32</div>
                  </div>
                  <div
                    class="size-8 rounded-full bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">Q</span>
                    <div class="queen-points text-white rounded-full">21</div>
                  </div>
                </div>
              </div>
              <button
                class="text-sm text-pink-400 hover:text-pink-300 transition-colors"
              >
                View →
              </button>
            </div>
          </div>

          <!-- Closed Episode -->
          <div class="episode-card rounded-2xl p-5 opacity-60">
            <div class="flex items-center justify-between mb-4">
              <span
                class="flex-none status-closed text-white text-xs px-3 py-1 rounded-full font-semibold mr-2"
              >
                Closed
              </span>
              <h3 class="flex-grow font-calsans text-lg text-white">
                Ball Challenge
              </h3>
              <div
                class="points-badge px-3 py-1 rounded-full mb-2 flex items-center gap-1"
              >
                <span class="text-sm font-bold text-emerald-300">127</span>
                <img src="/assets/point.png" class="w-4" />
              </div>
            </div>

            <div
              class="flex items-center justify-between pt-3 border-t border-white/10"
            >
              <div class="flex items-center space-x-3">
                <span class="text-xs text-white/70">Your Queens:</span>
                <div class="queen-avatar-stack">
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">NY</span>
                    <div class="queen-points text-white rounded-full">50</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">SP</span>
                    <div class="queen-points text-white rounded-full">45</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">Q</span>
                    <div class="queen-points text-white rounded-full">22</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">PJ</span>
                    <div class="queen-points text-white rounded-full">10</div>
                  </div>
                </div>
              </div>
              <button
                class="text-sm text-pink-400 hover:text-pink-300 transition-colors"
              >
                View →
              </button>
            </div>
          </div>

          <!-- Another Closed Episode -->
          <div class="episode-card rounded-2xl p-5 opacity-60">
            <div class="flex items-center justify-between mb-4">
              <span
                class="flex-none status-closed text-white text-xs px-3 py-1 rounded-full font-semibold mr-2"
              >
                Closed
              </span>
              <h3 class="flex-grow font-calsans text-lg text-white">Rusical</h3>
              <div
                class="points-badge px-3 py-1 rounded-full mb-2 flex items-center gap-1"
              >
                <span class="text-sm font-bold text-emerald-300">40</span>
                <img src="/assets/point.png" class="w-4" />
              </div>
            </div>

            <div
              class="flex items-center justify-between pt-3 border-t border-white/10"
            >
              <div class="flex items-center space-x-3">
                <span class="text-xs text-white/70">Your Queens:</span>
                <div class="queen-avatar-stack">
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">NY</span>
                    <div class="queen-points text-white rounded-full">50</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">SP</span>
                    <div class="queen-points text-white rounded-full">45</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">Q</span>
                    <div class="queen-points text-white rounded-full">22</div>
                  </div>
                  <div
                    class="size-7 rounded-full bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center relative"
                  >
                    <span class="text-white font-bold text-xs">PJ</span>
                    <div class="queen-points text-white rounded-full">10</div>
                  </div>
                </div>
              </div>
              <button
                class="text-sm text-pink-400 hover:text-pink-300 transition-colors"
              >
                View →
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div
        class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-[#110006] via-[#110006] to-transparent p-4"
      >
        <div class="glass-card rounded-2xl">
          <div class="flex justify-around py-3">
            <button
              id="btn-nav-leagues"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-list text-lg"></i>
              <span class="text-xs">Leagues</span>
            </button>
            <button
              id="btn-nav-overview"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-home text-lg"></i>
              <span class="text-xs">Overview</span>
            </button>
            <button
              id="btn-nav-draft"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-crown text-lg"></i>
              <span class="text-xs" id="btn-nav-draft-label">Draft</span>
            </button>
            <button
              id="btn-nav-episodes"
              class="flex flex-col items-center space-y-1 nav-active"
            >
              <i class="fi fi-rr-screen text-lg"></i>
              <span class="text-xs">Episodes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nav.js"></script>
  </body>
</html>
