<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link href="/src/output.css" rel="stylesheet" />

    <!-- Icon sets -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <title>Live Draft - DraftQueen</title>
    <meta name="color-scheme" content="light only" />

    <style>
      .font-calsans {
        font-family: "Cal Sans", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
      }

      .glass-card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.04)
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .draft-timer {
        background: linear-gradient(135deg, #ff3ea5, #e91e63);
        box-shadow: 0 4px 15px rgba(255, 62, 165, 0.3);
        animation: pulse-glow 2s ease-in-out infinite alternate;
      }

      @keyframes pulse-glow {
        from {
          box-shadow: 0 4px 15px rgba(255, 62, 165, 0.3);
        }
        to {
          box-shadow: 0 8px 25px rgba(255, 62, 165, 0.6);
        }
      }

      .contestant-available {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .contestant-available:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 62, 165, 0.4);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 62, 165, 0.05)
        );
      }

      .contestant-drafted {
        opacity: 0.4;
        filter: grayscale(0.8);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
      }

      .current-picker {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        animation: picker-glow 1.5s ease-in-out infinite alternate;
      }

      @keyframes picker-glow {
        from {
          box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        to {
          box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }
      }

      .your-turn {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        animation: your-turn-pulse 1s ease-in-out infinite;
      }

      @keyframes your-turn-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .draft-btn {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        transition: all 0.2s ease;
      }

      .draft-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }

      .crown-glow {
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }

      .nav-active {
        color: #f6339a;
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }

      .pick-notification {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.15),
          rgba(16, 185, 129, 0.05)
        );
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
    </style>
  </head>

  <body
    class="min-h-screen text-white font-lexend"
    style="background: linear-gradient(180deg, #390014 0%, #110006 30%)"
  >
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 bg-pink-500/10 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"
      ></div>
    </div>

    <div class="flex flex-col h-screen relative z-10">
      <!-- Header -->
      <div class="px-4 py-4 flex items-center justify-between relative">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full glass-card flex items-center justify-center"
          >
            <img
              src="https://i.pravatar.cc/40?img=1"
              class="w-8 h-8 rounded-full"
              alt="Profile"
            />
          </div>
        </div>

        <div
          class="flex items-center space-x-2 absolute left-[50%] -translate-x-[50%]"
        >
          <h1 class="font-calsans font-extrabold text-xl">DRAFT</h1>
          <i class="fi fi-br-crown text-pink-500 crown-glow text-xl pt-1"></i>
        </div>
        <button class="p-2 rounded-xl glass-card size-10">
          <i class="fi fi-rr-bell text-sm"></i>
        </button>
      </div>

      <div class="px-4 mb-4">
        <button
          id="draftButton"
          class="btn w-full bg-emerald-400 border-none text-emerald-800 h-12 rounded-xl"
        >
          Open Draft
        </button>
      </div>

      <!-- Draft Status Bar -->
      <div class="px-4 mb-4" id="status-bar"></div>

      <!-- Draft Order -->
      <div class="px-4 mb-4" id="draft-order"></div>

      <!-- Main Content -->
      <div class="flex-1 px-4 pb-24 overflow-y-auto">
        <!-- Available Contestants -->
        <div class="space-y-3" id="contestant-list"></div>
      </div>

      <!-- Bottom Navigation -->
      <div
        class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-[#110006] via-[#110006] to-transparent p-4"
      >
        <div class="glass-card rounded-2xl">
          <div class="flex justify-around py-3">
            <button
              id="btn-nav-leagues"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-list text-lg"></i>
              <span class="text-xs">Leagues</span>
            </button>
            <button
              id="btn-nav-overview"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-home text-lg"></i>
              <span class="text-xs">Overview</span>
            </button>
            <button
              id="btn-nav-draft"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors nav-active"
            >
              <i class="fi fi-rr-crown text-lg"></i>
              <span class="text-xs" id="btn-nav-draft-label">Draft</span>
            </button>
            <button
              id="btn-nav-episodes"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-screen text-lg"></i>
              <span class="text-xs">Episodes</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Draft Order Modal (Commissioner Only) -->
      <div
        id="order-modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50"
        role="dialog"
        aria-modal="true"
        aria-labelledby="order-modal-title"
      >
        <div
          class="mx-auto mt-20 max-w-md rounded-2xl glass-card p-4 border border-white/15"
        >
          <div class="flex items-center justify-between mb-3">
            <h2 id="order-modal-title" class="font-semibold">
              Set Draft Order
            </h2>
            <button
              id="order-modal-close"
              class="text-white/60 hover:text-white"
            >
              âœ•
            </button>
          </div>
          <p class="text-sm text-white/70 mb-3">
            Drag members to set the pick order.
          </p>
          <ul id="order-list" class="space-y-2 select-none">
            <!-- draggable member items injected by JS -->
          </ul>
          <div class="mt-4 flex justify-end space-x-2">
            <button
              id="order-cancel"
              class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/15"
            >
              Cancel
            </button>
            <button
              id="order-save"
              class="px-3 py-2 rounded-lg bg-emerald-500 text-emerald-900 font-semibold"
            >
              Save Order & Start Draft
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/nav.js"></script>
    <script src="js/draft.js"></script>
  </body>
</html>
