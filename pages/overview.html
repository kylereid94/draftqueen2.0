<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <!-- Tailwind CSS -->
    <link href="/src/output.css" rel="stylesheet" />

    <!-- Icon sets -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <title>League Overview - DraftQueen</title>
    <meta name="color-scheme" content="light only" />

    <style>
      .font-calsans {
        font-family: "Cal Sans", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
      }

      .glass-card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.04)
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .stats-card {
        background: linear-gradient(
          135deg,
          rgba(255, 62, 165, 0.1),
          rgba(255, 62, 165, 0.05)
        );
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 62, 165, 0.2);
      }

      .crown-glow {
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }

      .leaderboard-item {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .leaderboard-item:hover {
        transform: translateY(-1px);
        border-color: rgba(255, 62, 165, 0.3);
      }

      .rank-badge {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .points-display {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.1),
          rgba(5, 150, 105, 0.05)
        );
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      .nav-active {
        color: #f6339a;
        filter: drop-shadow(0 0 8px rgba(255, 62, 165, 0.6));
      }
    </style>
  </head>

  <body
    class="min-h-screen text-white font-lexend"
    style="background: linear-gradient(180deg, #390014 0%, #110006 30%)"
  >
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 bg-pink-500/10 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"
      ></div>
    </div>

    <div class="flex flex-col h-screen relative z-10">
      <!-- Header -->
      <div class="px-4 py-6 flex items-center justify-between relative">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full glass-card flex items-center justify-center"
          >
            <img
              src="https://i.pravatar.cc/40?img=1"
              class="w-8 h-8 rounded-full"
              alt="Profile"
            />
          </div>
        </div>
        <div
          class="flex items-center space-x-2 absolute left-[50%] -translate-x-[50%]"
        >
          <h1 class="font-calsans font-extrabold text-xl">DRAFT</h1>
          <i class="fi fi-br-crown text-pink-500 crown-glow text-xl pt-1"></i>
        </div>

        <button class="p-2 rounded-xl glass-card size-10">
          <i class="fi fi-rr-bell text-sm"></i>
        </button>
      </div>

      <!-- Main Content -->
      <div class="flex-1 px-4 pb-24 overflow-y-auto">
        <!-- League Hero Section -->
        <div class="mb-6">
          <div class="relative h-40 rounded-2xl overflow-hidden mb-4">
            <!-- League Image -->
            <img
              id="league-banner"
              src="/assets/SlaysianRoyaleCast.png"
              alt="League Banner"
              class="w-full h-full object-cover"
            />
            <!-- Gradient Overlay -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"
            ></div>
            <!-- League Info Overlay -->
            <div class="absolute bottom-0 left-0 right-0 p-4">
              <h1
                id="league-name"
                class="font-calsans text-2xl text-white mb-1 drop-shadow-lg"
              >
                Loading...
              </h1>
              <p id="season-name" class="text-pink-300 text-sm drop-shadow-md">
                Loading...
              </p>
            </div>
          </div>
        </div>
        <div id="leagueOptions" class="absolute top-24 right-3 z-10">
          <details class="dropdown dropdown-end">
            <summary
              class="btn btn-ghost hover:bg-transparent hover:border-0 hover:shadow-none border-0"
            >
              <i class="fi fi-br-menu-dots-vertical text-white text-lg"></i>
            </summary>
            <ul
              class="menu dropdown-content w-40 bg-black rounded-xl space-y-2"
            >
              <li><a class="">Copy Join Code</a></li>
              <li><a>Send Invite</a></li>
              <li><a id="resetDraftBtn">Reset Draft</a></li>
              <li><a>Archive League</a></li>
            </ul>
          </details>
        </div>
        <!-- User Stats -->
        <!-- User Stats -->
        <div class="grid grid-cols-2 col-start-1 gap-4 mb-6">
          <!-- Rank Card -->
          <div class="points-display rounded-2xl p-4">
            <div class="text-center flex flex-col justify-between h-full">
              <h3
                class="text-xs font-semibold text-emerald-200 uppercase tracking-wide"
              >
                Your Rank
              </h3>
              <div class="flex items-center justify-center space-x-2 py-1">
                <span id="user-rank" class="text-3xl font-bold text-white"
                  >-</span
                >
                <span class="text-lg text-emerald-400"
                  >/ <span id="total-members">-</span></span
                >
              </div>
              <div class="flex justify-center">
                <span
                  id="rank-badge"
                  class="rank-badge text-white text-xs px-3 py-1 rounded-full font-semibold"
                >
                  Loading...
                </span>
              </div>
            </div>
          </div>

          <!-- Points Card -->
          <div class="stats-card rounded-2xl p-4">
            <div class="text-center flex flex-col h-full justify-between">
              <h3
                class="text-xs font-semibold text-pink-200 uppercase tracking-wide"
              >
                Your Points
              </h3>
              <div class="flex items-center justify-center space-x-2 py-1">
                <span id="user-points" class="text-3xl font-bold text-white"
                  >-</span
                >
                <img src="/assets/point.png" class="size-6" />
              </div>
              <div class="text-xs text-pink-300 pb-1">+45 this week</div>
            </div>
          </div>
        </div>

        <!-- Leaderboard -->
        <div
          class="glass-card rounded-2xl p-6 md:col-start-2 md:row-start-1 md:row-span-2"
        >
          <div class="flex items-center justify-between mb-5">
            <h3 class="text-lg font-semibold text-white">Leaderboard</h3>
          </div>

          <div id="leaderboard-container" class="space-y-3">
            <!-- Leaderboard items will be populated by JavaScript -->
            <div class="text-center text-white/50 py-8">
              Loading leaderboard...
            </div>
          </div>

          <div class="mt-4 pt-4 border-t border-white/10 text-center">
            <button
              class="text-sm text-pink-400 hover:text-pink-300 transition-colors"
            >
              View Full Standings
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div
        class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-[#110006] via-[#110006] to-transparent p-4"
      >
        <div class="glass-card rounded-2xl">
          <div class="flex justify-around py-3">
            <button
              id="btn-nav-leagues"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-list text-lg"></i>
              <span class="text-xs">Leagues</span>
            </button>
            <button
              id="btn-nav-overview"
              class="flex flex-col items-center space-y-1 nav-active"
            >
              <i class="fi fi-rr-home text-lg"></i>
              <span class="text-xs">Overview</span>
            </button>
            <button
              id="btn-nav-draft"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-crown text-lg"></i>
              <span class="text-xs" id="btn-nav-draft-label">Draft</span>
            </button>
            <button
              id="btn-nav-episodes"
              class="flex flex-col items-center space-y-1 text-white hover:text-white transition-colors"
            >
              <i class="fi fi-rr-screen text-lg"></i>
              <span class="text-xs">Episodes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/overview.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
